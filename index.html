<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comic Book Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>ðŸ“š Comic Book Library</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Hero</th>
          <th>Author</th>
          <th>Year</th>
          <th>Universe</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="show-dialog">âž• Add New Comic</button>

    <dialog>
      <h2>Add a Comic Book</h2>
      <form>
        <input id="title" placeholder="Title" required />
        <input id="hero" placeholder="Main Hero" required />
        <input id="author" placeholder="Author(s)" required />
        <input id="year" placeholder="Year" type="number" required />
        <input id="universe" placeholder="Universe (e.g. Marvel)" required />
        <select id="status">
          <option value="true">Read</option>
          <option value="false" selected>Not Read</option>
        </select>
        <div class="dialog-buttons">
          <button id="submit-btn" type="submit">Add Comic</button>
          <button id="close-module" type="button">Cancel</button>
        </div>
      </form>
    </dialog>
  </main>
  <script src="script.js"></script>
</body>
</html>
